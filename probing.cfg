#####################################################################
# 	Probe
#####################################################################
[probe]
pin: ^z:P0.10
x_offset: 0
y_offset: 18.5
z_offset: 6.950
speed: 4.0
lift_speed: 8.0
samples: 5
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.006
samples_tolerance_retries: 10
  
#####################################################################
#  Gantry Adjustment Routines
#####################################################################
[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	5,0
	5,315
	340,315
	340,0
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#  Mesh Adjustment Routines
#####################################################################
[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 20,20
mesh_max: 330,330
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

#####################################################################
# 	Z Calibration
#####################################################################
[z_calibration]
# position on z-endstop for nozzle probing
probe_nozzle_x: 120  
probe_nozzle_y: 350
# position on z-endstop for switch probing
probe_switch_x: 116
probe_switch_y: 330
# position on bed for print surface probing
# !!! this must be the relative reference point of the mesh, if using one !!!
# probe_bed_x: 150
# probe_bed_y: 150
switch_offset: 0.45 # 0.670 ; smaller is more away from bed!
max_deviation: 2.0
speed: 100
clearance: 10
#samples: 5
#samples_tolerance: 0.01 #0.006
#samples_tolerance_retries: 10
#samples_result: median
#position_min: -5
#lift_speed: 5 #8
#probing_speed: 7 #10
probing_second_speed: 5
probing_retract_dist: 2
probing_first_fast: true

#####################################################################
#  Macros
#####################################################################
## customize QUAD GANTRY LEVEL gcode 
[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BASE_QUAD_GANTRY_LEVEL
gcode:
    M117 QGL..
    _CG28 RESET_SETTINGS=false
    # reduce accel current
    # _SET_ACC VAL=HOME
    # _SET_Z_CURRENT VAL=HOME
    SECURE_ATTACH_PROBE
    BASE_QUAD_GANTRY_LEVEL
    # ability to disable z calibration - it's done later in PRINT_START
    {% if params.CALIBRATE|default('true') == 'true' %}
      CALIBRATE_Z RESET_SETTINGS=false
    {% else %}
      SECURE_DOCK_PROBE
    {% endif %}
    # reset accel current
    # {% if params.RESET_SETTINGS|default('true') == 'true' %}
    #   _SET_Z_CURRENT
    #   _SET_ACC
    # {% endif %}
    M117

